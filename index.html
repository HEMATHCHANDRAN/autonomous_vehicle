<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Rover Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>ROVER<span>CONTROL</span></h1>
            </div>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <!-- Main Control Panel -->
        <main class="control-panel">
            <!-- Rover Status -->
            <div class="status-card">
                <h2><i class="fas fa-satellite-dish"></i> Rover Status</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <span class="label">Connection</span>
                        <span class="value" id="wifiStrength">--</span>
                    </div>
                    <div class="status-item">
                        <span class="label">IP Address</span>
                        <span class="value" id="roverIP">--</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Uptime</span>
                        <span class="value" id="roverUptime">--</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Movement</span>
                        <span class="value" id="roverMovement">Stopped</span>
                    </div>
                </div>
            </div>

            <!-- Control Pad -->
            <div class="control-card">
                <h2><i class="fas fa-gamepad"></i> Manual Control</h2>
                <div class="control-grid">
                    <div class="control-row">
                        <button class="control-btn btn-forward" id="btnForward">
                            <i class="fas fa-arrow-up"></i>
                            <span>FORWARD</span>
                        </button>
                    </div>
                    
                    <div class="control-row">
                        <button class="control-btn btn-left" id="btnLeft">
                            <i class="fas fa-arrow-left"></i>
                            <span>LEFT</span>
                        </button>
                        
                        <button class="control-btn btn-stop" id="btnStop">
                            <i class="fas fa-stop"></i>
                            <span>STOP</span>
                        </button>
                        
                        <button class="control-btn btn-right" id="btnRight">
                            <i class="fas fa-arrow-right"></i>
                            <span>RIGHT</span>
                        </button>
                    </div>
                    
                    <div class="control-row">
                        <button class="control-btn btn-backward" id="btnBackward">
                            <i class="fas fa-arrow-down"></i>
                            <span>BACKWARD</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Connection Settings -->
            <div class="settings-card">
                <h2><i class="fas fa-cogs"></i> Settings</h2>
                <div class="settings-group">
                    <div class="input-group">
                        <label for="roverId"><i class="fas fa-fingerprint"></i> Rover ID</label>
                        <input type="text" id="roverId" value="ROVER_001" placeholder="Enter unique rover ID">
                        <small>Make sure this matches your ESP32 code</small>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-connect" id="btnConnect">
                            <i class="fas fa-plug"></i> Connect to Rover
                        </button>
                        <button class="btn-disconnect" id="btnDisconnect" disabled>
                            <i class="fas fa-unlink"></i> Disconnect
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>ðŸš€ Control your rover from anywhere in the world | MQTT Broker: broker.hivemq.com</p>
            <p class="connection-info" id="mqttInfo">Not connected</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
